<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-date-picker Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-date-picker.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <style is="custom-style" include="paper-date-picker-dialog-style">
    section {
      margin: 24px;
    }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="scope">
    <section>
      <h1>{{dateFormat(date, 'LL')}}</h1>
      <paper-button class="btn" on-tap="showDialog" raised>Change Date</paper-button>
      <paper-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="dismissDialog" aria-label="clear">
        <paper-date-picker id="picker" date="[[date]]" min-date="[[minDate]]" max-date="[[maxDate]]"></paper-date-picker>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm>OK</paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>
  <script>
    HTMLImports.whenReady(function () {
      var scope = Polymer.dom(document).querySelector('#scope');
      scope.dateFormat = function (date, format) {
        return moment(date).format(format);
      };
      scope.dismissDialog = function (event) {
        if (event.detail.confirmed) {
          scope.date = scope.$.picker.date;
        }
      };
      scope.showDialog = function () {
        this.$.dialog.toggle();
      };
      document.addEventListener('WebComponentsReady', function () {
        scope.date = new Date(2018, 0, 24);
        scope.minDate = new Date(2017, 10, 20);
        scope.maxDate = new Date(2018, 3, 20);
        scope.showDialog();
      });
    });
  </script>
</body>
</html>
