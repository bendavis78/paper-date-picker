<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-date-picker Demo</title>
  
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-date-picker.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  
  <style is="custom-style">
    html /deep/ * {
    }
    body {
      @apply(--paper-style-font-body1);
      color: #333;
    }
    section {
      margin: 24px;
    }
    h1 {
      @apply(--paper-font-display2);
    }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="scope">
    <section>
      <h1>{{dateFormat(date, 'LL')}}</h1>
      <paper-button class="btn" on-tap="showDialog" raised>Change Date</paper-button>
      <paper-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="dismissDialog">
        <paper-date-picker id="picker" date="{{date}}" responsive-width="{{responsiveWidth}}"></paper-date-picker>
        <div class="buttons">
          <paper-button on-tap="toggleState" raised>toggle vertical</paper-button>
          <paper-button on-tap="setMayFifth" raised>Change to May 5th</paper-button>
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm>OK</paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      var scope = Polymer.dom(document).querySelector('#scope');
      scope.dateFormat = scope.$.picker.dateFormat;
      scope.dismissDialog = function(event) {
        if (event.detail.confirmed) {
          scope.date = scope.$.picker.date;
        }
      };
      scope.showDialog = function() {
        this.$.dialog.toggle();
      };
      scope.date = new Date();
      
      scope.responsiveWidth = '655px';
      
      scope.setMayFifth = function(){
        scope.date = new Date(2015,4,5);
      }
      
      scope.toggleState = function(){
        scope.responsiveWidth = (scope.responsiveWidth === '655px' ? '100000px' : '655px');
      }
    });

  </script>
</body>
</html>
