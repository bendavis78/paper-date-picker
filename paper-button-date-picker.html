<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-date-picker/paper-date-picker.html">
<!--
`<paper-button-date-picker>` 
@demo demo-btn.html
-->

<dom-module id="paper-button-date-picker">
  <template>
    <paper-icon-button icon="today" class="btn horizontal layout" on-tap="showDialog" raised>{{dateFormat(date, 'L')}}</paper-icon-button>
    <paper-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="dismissDialog">
      <paper-date-picker date="{{date}}" locale="en-gb" id="picker" responsive-width="655px"></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button><paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  Polymer({
    is: "paper-button-date-picker",
    properties: {
      date: {notify: true}
    },
    dismissDialog: function(){
      //TODO add checks here
      this.$.dialog.toggle();
    },
    showDialog: function(){
      this.$.dialog.toggle();
    },
  });
</script>
