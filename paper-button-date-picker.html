<!--
`<paper-button-date-picker>` 
@demo demo-btn.html
-->

<dom-module id="paper-button-date-picker">
  <template>
    <paper-button icon="today" class="btn horizontal layout" on-tap="showDialog" raised><iron-icon icon="today"></iron-icon>{{dateFormat(date, 'L')}}</paper-button>
    <paper-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="dismissDialog">
      <paper-date-picker locale="en-gb" id="picker" responsive-width="655px"></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button><paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  Polymer({
    is: "paper-button-date-picker",
    properties: {
      date: {notify: true}
    },
    dismissDialog: function(event) {
      if (event.detail.confirmed) {
        this.date = this.$.picker.date;
      }
    },
    showDialog: function(){
      this.$.dialog.toggle();
    },
  });
</script>
