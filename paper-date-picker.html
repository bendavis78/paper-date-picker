<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-media-query/core-media-query.html">
<link rel="import" href="../core-scroll-threshold/core-scroll-threshold.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../core-animated-pages/core-animated-pages.html">
<link rel="import" href="../core-list/core-list.html">

<!--
Material Design [Pickers](http://www.google.com/design/spec/components/pickers.html)

Provides a responsive date picker based on the material design spec. This
component aims to be a clone of the date picker found on Google Calendar for
Android. 
-->

<script src="../moment/min/moment-with-locales.min.js"></script>
<script src="../deep-diff/releases/deep-diff-0.3.0.min.js"></script>

<polymer-element name="paper-date-picker" attributes="locale minYear maxYear">
  <template>
    <core-media-query query="max-width: 560px" queryMatches="{{narrow}}"></core-media-query>
    <style shim-shadowdom>
      :host {
        -webkit-font-smoothing: antialiased;
        display: inline-block;
        color: #757575;
        font-size: 14px;
      }

      /** Horizontal ******************/
      #datePicker {
        width: 512px;
        height: 248px;
      }
      #heading, 
      #pages {
        width: 256px !important;
        height: 248px;
      }

      /** Narrow *********************/
      :host[narrow] #datePicker {
        width: 280px;
        height: 496px;
      }
      :host[narrow] #heading,
      :host[narrow] #pages {
        width: 280px !important;
      }

      /** Heading ********************/
      #heading {
        color: #fff; 
        background: #009688;
        text-align: center;
        font-kerning: auto;
        letter-spacing: normal;
      }
      #heading .weekday {
        background :#00796b;
        padding: 8px;
        font-size: 14px;
      }
      #heading .date {
        cursor: pointer;
        padding: 24px;
        font-weight: normal;
      }
      #heading .date .month {
        cursor: pointer;
        font-size: 24px;
        text-transform: uppercase;
      }
      #heading .date .day {
        cursor: pointer;
        font-size: 78px;
      }
      #heading .date .year {
        font-size: 24px;
        color: #8acfc8;
      }

      #pages section core-list {
        overflow-x: hidden; 
      }

      /** Calendar *******************/
      #pages {
        background: #fff;
      }
      #calendarList .calendar-month {
      }
      #calendarList .month-name {
        cursor: pointer;
        padding: 8px;
        font-size: 14px;
        text-align: center;
        font-weight: bold;
      }
      #calendarList .month-weekdays {
        font-size: 13px;
        font-weight: bold;
      }
      #calendarList .month-weekdays .day {
        height: 20px;
        line-height: 20px;
        cursor: pointer;
      }
      #calendarList .day {
        width: 34px;
        height: 32px;
        min-width: 34px;
        text-align: center;
        vertical-align: middle;
        line-height: 34px;
      }
      #calendarList .day.today:not(.selected) {
        color: #009688;
        font-weight: 500;
      }
      paper-item.selected {
        background: #009688;
        color: #fff;
      }
      #calendarList paper-item {
        border-radius: 18px;
      }
      paper-item.selected {
        color
      }
      paper-item /deep/ .button-content {
        padding: 0;
      }
      paper-item /deep/ paper-ripple {
        border-radius: 18px;
        width: 34px;
        height: 32px;
      }

      #yearList .year div {
        display: block;
        width: 64px;
        height: 64px;
        border-radius: 32px;
      }

    </style>
    <div id="datePicker" layout vertical?="{{narrow}}" horizontal?="{{!narrow}}">
      <template if="{{showHeading}}">
        <div id="heading" class="heading-content" layout vertical>
          <div class="weekday">{{value|dateFormat('dddd')}}</div>
          <div class="date" flex layout vertical justified>
            <div class="month" on-tap="{{tapHeadingMonth}}">{{value|dateFormat('MMM')}}</div>
            <div class="day" on-tap="{{tapHeadingDay}}">{{value|dateFormat('D')}}</div>
            <div class="year" on-tap="{{tapHeadingYear}}">{{value|dateFormat('YYYY')}}</div>
          </div>
        </div>
      </template>
      <core-animated-pages selectedProperty="active" transitions="cross-fade" id="pages" notap relative>
        <section id="chooseDay" fit>
          <core-scroll-threshold id="calendarListThreshold" scrollTarget="{{$.calendarList}}" 
            lowerThreshold="512" upperThreshold="512" on-lower-trigger="{{loadMoreLower}}" on-upper-trigger="{{loadMoreUpper}}"></core-scroll-threshold>
          <core-list id="calendarList" data="{{days}}" groups="{{months}}" selection="{{selectedDate}}" grid width="34" height="32" cross-fade fit>
            <template>
              <div class="divider" divider>
                <div class="month-name" on-press="{{scrollToMonth(model.year, model.month)}}">{{monthNames[groupModel.month]}} {{groupModel.year}}</div>
                <div class="month-weekdays" layout horizontal>
                  <template repeat="{{weekday in weekdays}}">
                    <div class="day">{{weekday[0]}}</div>
                  </template>
                </div>
              </div>
              <paper-item disabled?="{{!model.date}}" class="day {{ {today: model.isToday, selected: selected} | tokenList }}" layout vertical center>
                <div>{{model.date|dateFormat('D')}}</div>
              </paper-item>
            </template>
          </core-list>
        </section>
        <section id="choseMonth" fit>
          <div cross-fade>
            TODO: choose month
          </div>
        </section>
        <section id="chooseYear" fit>
          <core-list id="yearList" data="{{years}}" cross-fade fit>
            <template>
              <paper-item class="year" class="{{ {selected: selected} | tokenList}}"><div>{{model.year}}</div></paper-item>
            </template>
          </core-list>
        </section>
      </core-animated-pages>
    </div>
  </template>

  <script>
    Polymer("paper-date-picker", {
      publish: {
        locale: '',
        showHeading: true,
        narrow: {type: 'boolean', value: false, reflect: true},
      },
      observe: {
        '$.calendarList._viewportSize': '_viewportSizeChanged',
        '$.calendarList._scrollTop': '_scrollTopChanged'
      },
      localeChanged: function() {
        moment.locale(this.locale);
      },
      dateClicked: function(e) {
        var element = e.originalTarget ? e.originalTarget : e.toElement;
      },
      ready: function() {
        this.days = [];
        this.months = [];
        this.years = [];
        this.today = new Date();
        this.today.setHours(0, 0, 0, 0);
        this.narrow = false;
        this.weekdays = moment.weekdays();
        this.monthNames = moment.months();
        this.isTouch = 'ontouchstart' in window;
        this.localeChanged();

        if (!this.value) {
          this.value = new Date();
        }

        // add the current month to the calendar
        this.addMonthToCalendar(this.value);
        this.loadMoreUpper();
        this.loadMoreLower();
        this.scrollToDate();
      },
      loadMoreUpper: function(e) {
        this.populateCalendar(-12);
        e && e.target.clearUpper();
      },
      loadMoreLower: function(e) {
        this.populateCalendar(12);
        e && e.target.clearLower();
      },
      populateCalendar: function(count) {
        // negative count adds to front of the list, positive count adds to the end.

        if (!this.months) {
          this.addMonthToCalendar(this.value);
        }

        // When adding content above, keep the current content in the viewport
        if (count < 0 && this._calendarReady) {
          var cal = this.$.calendarList;
          var origHeight = cal.scrollHeight;
          var origTop = cal.scrollTop;
          var origCount = count;
          var restoreScrollPos = function() {
            cal.scrollTop = (cal.scrollHeight - origHeight) + origTop;
            this.removeEventListener('calendar-size-changed', restoreScrollPos);
          }.bind(this);
          this.addEventListener('calendar-size-changed', restoreScrollPos);
        }

        // populate `count` months
        var startMonth = count < 0 ? this.months[0] : this.months[this.months.length-1];
        var month;
        for (var n=1; n<=Math.abs(count); n++) {
          month = new Date(startMonth.year, startMonth.month + (count < 0 ? -n: n));
          this.addMonthToCalendar(month, count < 0);
        }
      },
      addMonthToCalendar: function(month, prepend) {
        month = new Date(month.getTime());  // clone value
        var days = [];
        var monthIdx = month.getMonth();
        var pad = month.getDay();
        var year = month.getFullYear();

        if (!this._listStartMonth || month < this._listStartMonth) {
          this._listStartMonth = month;
        }

        // add "padding" days
        for (d=0; d<pad; d++) {
          days.push({date: null});
        }

        // add actual days 
        var date, d = 1;
        while (month.getMonth() == monthIdx) {
          date = new Date(year, monthIdx, d);
          days.push({
            date: date,
            isToday: date.getTime() == this.today.getTime()
          });
          month.setDate(++d);
        }
        // reset month back one day
        month.setDate(0);

        // use push/unshift when appropriate
        add = prepend ? 'unshift' : 'push';
        this.months[add]({
          year: month.getFullYear(),
          month: month.getMonth()
        });
        this.days[add](days);
      },
      getMonthIdx: function(year, month) {
        var yearDiff = (year - this._listStartMonth.getFullYear());
        var monthDiff = (month - this._listStartMonth.getMonth());
        return (yearDiff * 12) + monthDiff;
      },
      tapHeadingDay: function() {
        if (this.$.pages.selected != 0) {
          this.$.pages.selected = 0;
        } else {
          this.scrollToDate();
        }
      },
      tapHeadingMonth: function() {
        this.$.pages.selected = 1;
      },
      tapHeadingYear: function() {
        this.$.pages.selected = 2;
      },
      populateCalendarToMonth: function(year, month) {
        var idx = this.getMonthIdx(year, month);
        console.log(this.months.length, idx);
        if (idx < 0) {
          this.populateCalendar(idx);
        } else if (idx >= this.months.length) {
          this.populateCalendar((idx - this.months.length) + 1)
        }
      },
      scrollToMonth: function(year, month) {
        this.populateCalendarToMonth(year, month);
        var idx = this.getMonthIdx(year, month);
        var cal = this.$.calendarList;
        if (!this._calendarReady) {
          this.addEventListener('calendar-ready', function() {
            cal.scrollToGroup(idx);
          });
        } else {
          cal.scrollToGroup(idx);
        }
      },
      scrollToDate: function(date) {
        if (!date) {
          date = this.value;
        }
        this.scrollToMonth(date.getFullYear(), date.getMonth());
      },
      _viewportSizeChanged: function() {
        if (!this._calendarReady) {
          this._calendarReady = true;
          this.fire('calendar-ready');
        }
        this.fire('calendar-size-changed');
      },
      selectedDateChanged: function() {
        this.value = this.selectedDate.date;
      },
      selectedYearChanged: function() {
        console.log('year changed');
      },
      valueChanged: function() {
        console.log('valueChanged: ', this.value);
      },
    });

    PolymerExpressions.prototype.dateFormat = function(date, format) {
      if (!date) return '';
      return moment(date).format(format);
    };

    window.serialize = function(obj) {
      var func = function(key, val) {
        if (!key) return val;
        if (val === null) return 'null';
        if (val === undefined) return 'undefined';

        var t = val.constructor.name;
        var types = ['Number', 'Array', 'String']
        if (types.indexOf[t] > -1) {
          return val;
        }
        return val.toString();
      };
      json = JSON.stringify(obj, func);
      return JSON.parse(json);
    }

  </script>
</polymer-element>
